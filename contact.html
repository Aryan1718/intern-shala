<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style1.css">
    <script defer type="module" src="script-contact.js"></script>
    <script  defer src="https://kit.fontawesome.com/49aa23c6c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <a href="./index.html"><img src="img/logo1-PhotoRoom.png-PhotoRoom.png" alt="" class="logo"></a>
        <div>
        <ul id="nav-bar">
            
            <li><a href="./index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <a href="#" id="close"><i  id="x-mark" class="fa-solid fa-xmark"></i></a>
        </ul>
    </div>
    <div id="mobile">
        <i id="bar" class="fa-solid fa-outdent"></i>
    </div>
    </section>
    <div class="container section-p1 ">
        <form action="./thank-you.html" id="form-contact" >
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
      
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="#">Select</option>
            <option value="India">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required >
            <option value="#">Select</option>
            <option value="inquiries">inquiries</option>
            <option value="request">request</option>
          </select>

          <label id="onchangeSubject" ></label>
          <textarea  placeholder="Write something.." style="height: 200px;" required></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</body>
</html>
